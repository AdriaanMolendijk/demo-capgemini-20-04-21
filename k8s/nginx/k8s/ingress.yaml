apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
spec:
  rules:
  - host: nginx.apps.adriaanmolendijk.info
    http:
      paths:
      - backend:
          service:
            name: nginx
            port:
              number: 80
        path: /
        pathType: Exact
  tls:
  - hosts:
    - nginx.apps.adriaanmolendijk.info
    secretName: nginx-cert
